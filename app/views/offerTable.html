<table class="table">
	<tr>
		<th>Provider</th>
		<th>Location(s)</th>
		<th>Valid Until</th>
		<th>Price</th>
	</tr>
	<tr ng-repeat="offer in offers">
		<td><a ui-sref="provider({id: offer.providerID})">{{offer.providerName}}</a></td>
		<td>{{offer.location}}</td>
		<td>{{offer.expires}}</td>
		<td class="price">{{offer.price.amount | currency}}</td>
		<td class="details"><a href="/providers/{{offer.providerID}}/offers/{{offer.id}}">details</a></td>
	</tr>
</table>
