<h2>Create New Sub-service</h2>
<form name="createServiceForm" class="form-horizontal" role="form" ng-submit="submit()" novalidate>
<div class="form-group has-feedback" ng-class="{'has-error': createServiceForm.name.$invalid && createServiceForm.name.$dirty, 'has-success': createServiceForm.name.$valid}">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input ng-model="newService.name" name="name" type="text" class="form-control" id="name" placeholder="Service Name. eg. Ankle Surgery" required autofocus />
    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': createServiceForm.name.$invalid && createServiceForm.name.$dirty, 'glyphicon-ok': createServiceForm.name.$valid}"></span>
    <div class="help-block" ng-show="createServiceForm.name.$error.required && createServiceForm.name.$dirty">A name is required.</div>
  </div>
</div>
<div class="form-group has-feedback" ng-class="{'has-error': createServiceForm.id.$invalid && createServiceForm.id.$dirty, 'has-success': createServiceForm.id.$valid}">
  <label for="name" class="col-sm-2 control-label">ID</label>
  <div class="col-sm-10">
    <input ng-model="newService.id" name="id" type="text" class="form-control" id="id" placeholder="Unique Service ID. Lowercase letters and dashes only. eg. ankle-surgery" required uniqueServiceID autofocus />
    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': createServiceForm.id.$invalid && createServiceForm.id.$dirty, 'glyphicon-ok': createServiceForm.id.$valid}"></span>
    <div class="help-block" ng-show="createServiceForm.id.$error.required && createServiceForm.id.$dirty">An ID is required.</div>
    <div class="help-block" ng-show="createServiceForm.id.$error.id && createServiceForm.id.$dirty">An ID must consist only of lowercase letters, numbers, and dashes.</div>
    <div class="help-block" ng-show="createServiceForm.id.$error.uniqueServiceID && createServiceForm.id.$dirty">That ID is already in use.</div>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Type</label>
  <div class="col-sm-10">
  <label class="radio-inline">
    <input type="radio" ng-model="newService.type" name="type" id="category" value="category" required> Category
  </label>
  <label class="radio-inline">
    <input type="radio" ng-model="newService.type" name="type" id="service" value="service" required> Service
  </label>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Status</label>
  <div class="col-sm-10">
  <label class="radio-inline">
    <input type="radio" ng-model="newService.status" name="status" id="draft" value="draft" required> Draft
  </label>
  <label class="radio-inline">
    <input type="radio" ng-model="newService.status" name="status" id="published" value="published" required> Published
  </label>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Parent ID</label>
  <div class="col-sm-10">
    <p class="form-control-static">{{newService.parent}}</p>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10 has-feedback" ng-class="{'has-error': createServiceForm.description.$error.required && createServiceForm.description.$dirty, 'has-success': createServiceForm.description.$valid}">
    <textarea ng-model="newService.description" name="description" class="form-control" id="description" placeholder="Add a description of this service here." required autofocus />
    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': createServiceForm.description.$invalid && createServiceForm.description.$dirty, 'glyphicon-ok': createServiceForm.description.$valid}"></span>
    <div class="help-block" ng-show="createServiceForm.description.$error.required && createServiceForm.description.$dirty">A description is required.</div>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Terms of Service</label>
  <div class="col-sm-10">
    <textarea ng-model="newService.terms" name="terms" class="form-control" id="terms" placeholder="Here you can add terms and conditions of service that providers who wish to offer this service must agree to." autofocus />
  </div>
</div>
<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="submit" class="btn btn-success" ng-disabled="createServiceForm.$invalid">Save New Service</button>
      </div>
    </div>
</form>
