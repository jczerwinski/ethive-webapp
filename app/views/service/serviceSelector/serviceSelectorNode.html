<!-- use display function provided by client to decide what to show -->
<div ng-switch="display">
    <li ng-switch-when="selectable" class="serviceSelectorNodeHeader"><a href ng-click="select(service);">{{service.name}}</a></li>
    <li ng-switch-when="display" class="serviceSelectorNodeHeader">{{service.name}}</li>
    <!-- hide if not display or selectable. ie. if hidden -->
</div>
