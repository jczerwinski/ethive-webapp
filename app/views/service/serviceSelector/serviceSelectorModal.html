<div class="modal-header"><h3 class="modal-title">Select a service</h3></div>
<div class="modal-body serviceSelector">
    <serviceselector service="service" display="display"></serviceselector>
</div>
<div class="modal-footer">
    <button ng-if="service" type="button" ng-click="select(service)" class="btn btn-success">Select {{service.name}}</button>
    <button type="button" ng-click="cancel()" class="btn btn-cancel">Cancel</button>
</div>
