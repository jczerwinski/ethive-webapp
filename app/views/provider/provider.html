<div class="provider">
	<h1>{{provider.name}}</h1>
	<h2>Offers <a ng-if="provider.userIsAdmin" ng-click="newOffer()"><button type="button" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Offer</button></a></h2>
  <table class="table table-striped table-condensed">
    <thead></thead>
    <tbody>
      <tr ng-repeat="offer in provider.offers">
        <td>{{ row.name }}</td>
        <td>{{ row.location }}</td>
      </tr>
    </tbody>
  </table>
</div>
