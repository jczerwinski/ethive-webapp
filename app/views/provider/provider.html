<div class="provider">
	<h1>{{provider.name}}</h1>
	<h2>Offers <a ng-if="provider.userIsAdmin" ng-click="newOffer()"><button type="button" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Offer</button></a></h2>
	<div tasty-table resource="provider." filters="filters">
      <table class="table table-striped table-condensed">
        <thead tasty-thead></thead>
        <tbody>
          <tr ng-repeat="row in rows">
            <td>{{ row.name }}</td>
            <td>{{ row.star }}</td>
            <td>{{ row['sf-Location'] }}</td>
        </tr>
    </tbody>
</table>
<div tasty-pagination></div>
</div>
</div>
