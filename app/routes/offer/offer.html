<h2>{{offer.service.name}}</h2>
<h4>in {{offer.location}}</h4>
<h3>Offer Details</h3>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Provided By</label>
		<div class="col-sm-10">
			<p class="form-control-static"><a ui-sref="provider({providerID: offer.provider._id})">{{offer.provider.name}}</a></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Price</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{offer.price.amount + offer.price.currency}}</p>
		</div>
	</div>
</div>
<a class="btn btn-info btn-lg btn-block" ng-href="{{offer.landing}}">Learn more <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
