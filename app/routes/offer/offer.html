<h2>
	{{offer.service.name}}
	<span class="btn btn-info btn-xs">
		Offer <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
	</span>
	<a ng-if="offer.isAdministeredBy(user)" ui-sref="offer.editOffer({offerID: offer.id})" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
	<span ng-if="offer.isAdministeredBy(user)" ng-click="deleteOffer()" class="btn btn-xs btn-danger">Delete <span class="glyphicon glyphicon-trash"></span></span>
</h2>
<h4>in {{offer.location}}</h4>
<h3>Offer Details</h3>
<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Provided By</label>
		<div class="col-sm-10">
			<p class="form-control-static"><a ui-sref="provider.existing.view({providerID: offer.provider.id})">{{offer.provider.name}}</a></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Price</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{offer.price.amount + offer.price.currency}}</p>
		</div>
	</div>
</div>
<a class="btn btn-info btn-lg btn-block" ng-href="{{offer.landing}}">Learn more <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
