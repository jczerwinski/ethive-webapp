<h2>{{offer.service.name}}</h2>
<h3>Provided by {{offer.provider.name}}</h3>
<h4>in {{offer.location}}</h4>
<form ng-if="user.id === offer.provider.id" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Service</label>
		<div class="col-sm-10"><p class="form-control-static">{{offer.service.name}}</p></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Provider</label>
		<div class="col-sm-10"><p class="form-control-static"><a ui-sref="provider({providerID: offer.provider.id})">{{offer.provider.name}}</a></p></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Price</label>
		<div class="col-sm-10"><p class="form-control-static">{{offer.price.amount + offer.price.currency}}</p></div>
	</div>
</form>
